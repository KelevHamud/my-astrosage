<!DOCTYPE html>

<head>

        /* –¢–ê–ë–õ–ò–¶–ê –ü–õ–ê–ù–ï–¢ (–°—Ç–∏–ª—å Astrosage) */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }

</head>
<body>

<div class="container">
    <div class="header">
        <h1>üïâÔ∏è ASTROSAGE PRO</h1>
        <p>–í–µ–¥–∏—á–µ—Å–∫–∏–π –≥–æ—Ä–æ—Å–∫–æ–ø –∏ –∞–Ω–∞–ª–∏–∑</p>
    </div>

    <div class="form-box">
        <input type="text" id="name" placeholder="–ò–º—è">
        <input type="date" id="date">
        <button onclick="getReport()">–†–ê–°–°–ß–ò–¢–ê–¢–¨ –ì–û–†–û–°–ö–û–ü</button>
    </div>

    <div id="reportArea">
        <h3 style="color: #e65100; margin-top: 0;">ü™ê –ü–ª–∞–Ω–µ—Ç–∞—Ä–Ω—ã–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è</h3>
        <table id="planetTable">
            <thead>
                <tr>
                    <th>–ü–ª–∞–Ω–µ—Ç–∞</th>
                    <th>–ó–Ω–∞–∫</th>
                    <th>–ì—Ä–∞–¥—É—Å</th>
                    <th>–î–æ–º</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <h3>üîÆ –í–∞—à –ø—Ä–æ–≥–Ω–æ–∑</h3>
        <div id="predictionsList"></div>
    </div>
</div>

<script>
    // –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–Æ –°–°–´–õ–ö–£ –ò–ó GOOGLE APPS SCRIPT
    const API_URL = 'https://script.google.com/macros/s/AKfycby9dkqqspkobVumtKqwKDB5NOL8co7OlWhgIF2Wcq7WXsk3b2pn5A9Sn66yM1TDM8UR/exec'; 

    async function getReport() {
        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;
        const btn = document.querySelector('button');

        if(!name || !date) { alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!"); return; }

        btn.innerText = "–í—ã—á–∏—Å–ª—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–ª–∞–Ω–µ—Ç...";
        
        try {
            const response = await fetch(`${API_URL}?name=${name}&date=${date}`);
            const data = await response.json();

            // 1. –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ø–ª–∞–Ω–µ—Ç
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ""; // –û—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ä–æ–µ
            
            data.planets.forEach(p => {
                const row = `<tr>
                    <td><b>${p.name}</b></td>
                    <td>${p.sign}</td>
                    <td>${p.degree}</td>
                    <td>${p.house}</td>
                </tr>`;
                tbody.innerHTML += row;
            });

            // 2. –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è
            const predDiv = document.getElementById('predictionsList');
            predDiv.innerHTML = "";
            data.predictions.forEach(text => {
                predDiv.innerHTML += `<div class="prediction-card">${text}</div>`;
            });

            document.getElementById('reportArea').style.display = 'block';
            btn.innerText = "–†–ê–°–°–ß–ò–¢–ê–¢–¨ –°–ù–û–í–ê";

        } catch (e) {
            alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É!");
            console.error(e);
            btn.innerText = "–†–ê–°–°–ß–ò–¢–ê–¢–¨ –ì–û–†–û–°–ö–û–ü";
        }
    }
</script>
